{% extends "qna/base.html" %}
{% block title %}<title>Signup | Q&amp;A</title>{% endblock title %}
{% block content %}
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="" method="post">
          {% csrf_token %}
          <div class="divider d-flex align-items-center my-4">
            <h1 class="text-center fw-bold mx-3 mb-0">Signup</h1>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Username</label>
            <input type="text" id="form3Example3" name="username" class="form-control form-control-lg"
              placeholder="Enter Username" required maxlength="30"/>
            <small id="usernameHelp" class="help_text">Keep max 30 character longer</small>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" required maxlength="30"/>  
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Confirm Password</label>
            <input type="password" name="confirmpassword" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter confirm password" required maxlength="30"/>  
          </div>
          {% if error %}
          <div class="text-danger">{{error}}</div>
          {% else %}
          {% endif %}
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have created account <a href="{% url 'qna-signup' %}"
                class="link-danger">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
